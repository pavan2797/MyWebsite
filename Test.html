<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #f1f1f1;
            padding: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }

        section {
            padding: 20px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 15px;
            text-align: center;
        }

        .card img {
            max-width: 100%;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Website Name</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to Our Website!</h2>
        <div class="card">
            <h3>Card 1</h3>
            <img src="https://placekitten.com/300/200" alt="Card 1 Image">
            <p>This is some text describing Card 1.</p>
        </div>

        <div class="card">
            <h3>Card 2</h3>
            <img src="https://placekitten.com/300/201" alt="Card 2 Image">
            <p>This is some text describing Card 2.</p>
        </div>

        <div class="card">
            <h3>Card 3</h3>
            <img src="https://placekitten.com/300/202" alt="Card 3 Image">
            <p>This is some text describing Card 3.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Website Name. All rights reserved.</p>
    </footer>

</body>
</html>
